<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InSync Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='outputStyle.css') }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #fff;
        margin: 0;
        padding: 0;
        background-color: #121212;
      }
      .container {
        width: 95%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
        border-radius: 8px;
        padding: 15px;
        margin: 10px;
        background-color: #262626;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      .card:hover {
        background-color: #66bd29;
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      }
      h1, h2 {
        font-weight: 300;
        color: #ffffff;
      }
      .modal-content {
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        width: 90%;
        max-width: 1200px;
      }
      #myChart {
        width: 100% !important;
        height: 400px !important;
      }
      #tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px;
        border-radius: 3px;
        font-size: 14px;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
      }
      .modal-content {
        background-color: #1e1e1e;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 1200px;
        color: #fff;
      }
      .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close-button:hover,
      .close-button:focus {
        color: #fff;
        text-decoration: none;
        cursor: pointer;
      }
      #top50Table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      #top50Table th, #top50Table td {
        border: 1px solid #444;
        padding: 8px;
        text-align: left;
      }
      #top50Table th {
        background-color: #333;
        color: #fff;
      }
      #top50Table tr:nth-child(even) {
        background-color: #2a2a2a;
      }
      #top50Table tr:hover {
        background-color: #3a3a3a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Compatibility Results</h1>
      <div id="output" class="grid"></div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="close-button">&times;</span>
          <h2 id="modal-title"></h2>
          <div style="position: relative;">
            <canvas id="myChart"></canvas>
            <div id="tooltip"></div>
          </div>
          <div id="top50TableContainer">
            <h3>Top 50 Scores</h3>
            <table id="top50Table">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th id="secondColumnHeader">Item</th>
                  <th id="thirdColumnHeader">Score</th>
                </tr>
              </thead>
              <tbody id="top50TableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Fetch the Excel file automatically
      fetch('/output/compatibility_results.xlsx')
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(new Uint8Array(data), { type: "array" });
          const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1, defval: "" });

          // Clear the output area
          const output = document.getElementById("output");
          output.innerHTML = "";

          // Extract headers
          const headers = jsonData[0]; // First row as headers
          const secondColumnName = headers[1] || "Second Column"; // Name for the second column
          const thirdColumnName = headers[2] || "Third Column"; // Name for the third column

          // Object to store grouped data
          const groupedData = {};

          // Process the data
          jsonData.forEach((row, index) => {
            const primaryKey = row[0]?.trim().toLowerCase();
            if (!primaryKey) {
              console.warn(`Row ${index + 1} has no valid primary key:`, row);
              return;
            }

            // Initialize folder if it doesn't exist
            if (!groupedData[primaryKey]) {
              groupedData[primaryKey] = [];
            }

            // Push the second and third columns into the corresponding primary key
            groupedData[primaryKey].push({
              secondColumn: row[1] || "N/A",
              thirdColumn: row[2] || 0, // Default to 0 if empty
            });
          });

          // Display only the primary keys
          for (const primaryKey in groupedData) {
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";
            cardDiv.textContent = primaryKey;
            cardDiv.onclick = () =>
              showPopup(primaryKey, groupedData[primaryKey], secondColumnName, thirdColumnName);
            output.appendChild(cardDiv);
          }
        })
        .catch(error => {
          console.error("Error loading the Excel file:", error);
        });

      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modal-title");
      const closeButton = document.getElementById("close-button");

      function showPopup(primaryKey, details, secondColumnName, thirdColumnName) {
        details.sort((a, b) => b.thirdColumn - a.thirdColumn);
        const topDetails = details.slice(0, 50);

        const labels = topDetails.map(item => item.secondColumn);
        const data = topDetails.map(item => item.thirdColumn || 0);

        modalTitle.textContent = `Top 50 Details for "${primaryKey}"`;

        const ctx = document.getElementById("myChart").getContext("2d");
        if (window.myBarChart) {
          window.myBarChart.destroy();
        }

        const tooltip = document.getElementById('tooltip');

        window.myBarChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "",
              data: data,
              backgroundColor: "rgba(102, 189, 41, 0.6)",
              borderColor: "rgba(102, 189, 41, 1)",
              borderWidth: 1,
            }],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false,
              },
              tooltip: {
                enabled: false,
                external: function(context) {
                  const tooltipEl = tooltip;

                  // Hide if no tooltip
                  if (context.tooltip.opacity === 0) {
                    tooltipEl.style.opacity = 0;
                    return;
                  }

                  // Set Text
                  if (context.tooltip.body) {
                    const titleLines = context.tooltip.title || [];
                    const bodyLines = context.tooltip.body.map(b => b.lines);

                    let innerHtml = '<div>';

                    titleLines.forEach(function(title) {
                      innerHtml += '<span style="font-size: 18px; font-weight: bold;">' + title + '</span>';
                    });
                    innerHtml += '</div><div>';

                    bodyLines.forEach(function(body, i) {
                      innerHtml += '<span style="font-size: 14px;">' + body + '</span>';
                    });
                    innerHtml += '</div>';

                    tooltipEl.innerHTML = innerHtml;
                  }

                  const position = context.chart.canvas.getBoundingClientRect();

                  // Display, position, and set styles for font
                  tooltipEl.style.opacity = 1;
                  tooltipEl.style.position = 'absolute';
                  tooltipEl.style.left = position.left + window.pageXOffset + context.tooltip.caretX - 350 + 'px';
                  tooltipEl.style.top = position.top + window.pageYOffset + context.tooltip.caretY + 'px';
                  tooltipEl.style.font = '16px "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif';
                  tooltipEl.style.padding = context.tooltip.options.padding + 'px ' + context.tooltip.options.padding + 'px';
                }
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: thirdColumnName,
                  display: false,  // Hide x-axis labels
                },
              },
              x: {
                title: {
                  display: true,
                  text: secondColumnName,
                  display: false,  // Hide x-axis labels
                },
                ticks: {
                  maxRotation: 90,
                  minRotation: 90,
                  display: false,  // Hide x-axis labels
                },
              },
            },
            barPercentage: 1.0,
            categoryPercentage: 0.9,
          },
        });

        // Update the table headers
        document.getElementById('secondColumnHeader').textContent = secondColumnName;
        document.getElementById('thirdColumnHeader').textContent = thirdColumnName;

        // Populate the table with top 50 scores
        const tableBody = document.getElementById('top50TableBody');
        tableBody.innerHTML = ''; // Clear existing rows
        topDetails.forEach((item, index) => {
          const row = tableBody.insertRow();
          row.insertCell(0).textContent = index + 1; // Rank
          row.insertCell(1).textContent = item.secondColumn;
          row.insertCell(2).textContent = item.thirdColumn;
        });

        modal.style.display = "block";
      }

      closeButton.onclick = function() {
        modal.style.display = "none";
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
